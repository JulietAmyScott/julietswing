<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Deer Project</title> 
	<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
	<link rel='stylesheet/less' href='js/styles.less' type='text/css'>
	<script src='js/less-1.3.0.min.js'></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
	<section>
		<div id="wallFrames">
			<div class="frame frameLeftTop"><img src="images/frame1.jpg" alt="frame1"></div>
			<div class="frame frameLeftBottom"><img src="images/frame2.jpg" alt="frame2"></div>
			<div class="frame frameRightTop"><img src="images/frame3.jpg" alt="frame3"></div>
			<div class="frame frameRightBottom"><img src="images/frame4.jpg" alt="frame4"></div>
		</div>
		<div id="deerMountContainer">
			<div id="deerHead">
				<img src="images/deer.png" alt="deer">
			</div>
			<div id="textureContainer">
				<img src="images/painting.jpg" id="texture" alt="deer-texture"/>
			</div>
		</div>
		<p></p>
	</section>
	<script src='js/style.js'></script>
</body>
</html>
